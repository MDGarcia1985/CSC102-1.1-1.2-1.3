<!DOCTYPE html>
<html>
<head>
  <title>VERA: Viking Emergency Response App</title>
  <style>

  </style>
</head>
<link rel="stylesheet" href="styles.css">
<body>
  <!-- Home Page -->
  <div id="home-page">
    <h1>Viking Emergency Responce App</h1>
    
      <button id="menu-button" onclick="toggleMenu()">Menu</button>
      <div class="menu-items" id="menu-items">
        <button onclick="navigateToPage('home-page')">Home</button>
        <button onclick="navigateToPage('policy-page')">Policy and Procedures</button>
        <button onclick="navigateToPage('safety-team-page')">My Safety Team</button>
        <button onclick="navigateTopage('maps-page')">Maps</button>
        <!-- Add buttons for the other pages here -->
      </div>

    <button id="help-button" onclick="confirmHelp()"><img src="help-hi.png" alt="Help"></button>
    <button id="settings-button" onclick="navigateToPage('profile-page')">
      <img src="gear-clipart-gearRed.png" alt="Settings">
    </button>
  </div>

  <!-- Policy and Procedures Page -->
  <div id="policy-page" style="display: none;">
    <h1>Policy and Procedures</h1>
    <button onclick="navigateToPage('home-page')">Home</button>
    <button onclick="navigatetopage('emergency-response-guide')">Emergency Response Guide</button>
    <!-- Add content specific to the policy and procedures page -->
  </div>

  <!-- My Safety Team Page -->
  <div id="safety-team-page" style="display: none;">
    <h1>My Safety Team</h1>
    <button onclick="navigateToPage('home-page')">Home</button>
    <!-- Add content specific to the safety team page -->
  </div>

  <!--Maps Page-->
  <div id="maps-page" style="display: none;">
    <h1>Maps</h1>
    <button onclick="navigateToPage('home-page')">Home</button>
    <button onclick="navigateToPage('report-an-incident')">Report an Incident</button>
    <!--Add content specific to the maps page-->
  </div>

  <!-- Profile Setup Page -->
  <div id="profile-page" style="display: none;">
    <h1>Profile Setup</h1>
    <button onclick="navigateToPage('home-page')">Home</button>
    <form>
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required>

      <label for="contact-info">Contact Information:</label>
      <input type="text" id="contact-info" name="contact-info" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Save</button>
    </form>
  </div>

  <script>
    
    function navigateToPage(pageId) {
      // Hide all pages
      const pages = document.getElementsByTagName("div");
      for (let i = 0; i < pages.length; i++) {
        pages[i].style.display = "none";
      }

      // Show the selected page
      const selectedPage = document.getElementById(pageId);
      selectedPage.style.display = "block";
      
    }

    <!-- toggleMenu for the menu button -->

    function toggleMenu() {
      const menuItems = document.getElementById("menu-items");
      menuItems.style.display = menuItems.style.display === "none" ? "block" : "none";
    }
    <!--Alert message when you press help to let you know that the message with through -->
    function confirmHelp() {
      alert("Help is on the way!");
    }
  </script>
</body>
</html>
